<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Settings</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            color: #555;
            margin-bottom: 10px;
        }

        .file-input {
            padding: 0;
        }
        img
        {
            width: 50px;
            height:50px;
            border-radius: 50px;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Profile Settings</h2>

    <!-- Profile Overview Section -->
    <div class="section">
        <h3>Profile Overview</h3>
        <div class="form-group">
           
            <img  src="profile.jpg" class="rounded-circle float-start" alt="profile"><br>
            
            <input type="file" id="profile-picture" class="form-control-file">
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" class="form-control" placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" class="form-control" placeholder="Write a short bio"></textarea>
        </div>
    </div>

    <!-- Account Settings Section -->
    <div class="section">
        <h3>Account Settings</h3>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Change your password">
        </div>

        <div class="form-group">
            <label for="2fa">Two-Factor Authentication</label>
            <input type="checkbox" id="2fa"> Enable 2FA
        </div>

        <div class="form-group checkbox-group">
            <label>Email Preferences</label><br>
            <input type="checkbox" id="email-newsletter"> Subscribe to Newsletter<br>
            <input type="checkbox" id="email-updates"> Receive Account Updates
        </div>

        <div class="form-group">
            <label for="language">Language Settings</label>
            <select id="language" class="form-control">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
        </div>
    </div>

    <!-- Privacy & Security Section -->
    <div class="section">
        <h3>Privacy & Security</h3>
        <div class="form-group">
            <label for="profile-visibility">Profile Visibility</label>
            <select id="profile-visibility" class="form-control">
                <option value="public">Public</option>
                <option value="private">Private</option>
                <option value="friends">Friends Only</option>
            </select>
        </div>

        <div class="form-group">
            <label for="connected-accounts">Connected Accounts</label>
            <input type="text" id="connected-accounts" class="form-control" placeholder="Manage connected accounts (Google, Facebook, etc.)">
        </div>

        <div class="form-group">
            <label for="data-permissions">Data Permissions</label>
            <textarea id="data-permissions" class="form-control" placeholder="Manage data sharing permissions"></textarea>
        </div>
    </div>

    <!-- Notification Settings Section -->
    <div class="section">
        <h3>Notification Settings</h3>
        <div class="form-group">
            <input type="checkbox" id="push-notifications"> Push Notifications<br>
            <input type="checkbox" id="email-notifications"> Email Notifications<br>
            <input type="checkbox" id="sms-notifications"> SMS Notifications
        </div>

        <div class="form-group">
            <label for="do-not-disturb">Do Not Disturb Mode</label>
            <input type="checkbox" id="do-not-disturb"> Enable
        </div>
    </div>

    <!-- Account Deletion Section -->
    <div class="section">
        <h3>Account Deletion</h3>
        <button class="btn btn-danger">Delete Account</button>
    </div>

    <!-- Save & Cancel Changes -->
    <div class="button-group">
        <button class="btn btn-success" onclick="saveChanges()">Save Changes</button>
        <button class="btn btn-secondary" onclick="cancelChanges()">Cancel</button>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function saveChanges() {
        alert("Changes have been saved.");
        // Here, you can add logic to submit the form or make an API request to save changes.
    }

    function cancelChanges() {
        // You can either reload the page or reset the form fields to their original state.
        alert("Changes have been canceled.");
    }
</script>

</body>
</html>
